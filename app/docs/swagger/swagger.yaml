openapi: 3.0.0
info:
  title: EC Shop
  description: EC Shop API
  version: 1.0.0
paths:
  /v1/products:
    get:
      description: 全商品を取得
      parameters:
        - name: limit
          in: query
          description: 取得する商品数
          required: false
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
        - name: offset
          in: query
          description: 取得する商品のオフセット
          required: false
          schema:
            type: integer
            default: 0
            minimum: 0
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string